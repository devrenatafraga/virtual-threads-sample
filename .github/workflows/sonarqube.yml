name: CI with SonarCloud

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and run tests with coverage
        run: ./gradlew clean build test jacocoTestReport --info

      - name: Verify build directories and coverage report
        run: |
          echo "Checking build directories..."
          echo "Main classes: $(find build/classes/java/main -name "*.class" 2>/dev/null | wc -l || echo '0') files"
          echo "Test classes: $(find build/classes/java/test -name "*.class" 2>/dev/null | wc -l || echo '0') files"
          
          echo "Checking if JaCoCo report exists..."
          if [ -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
            echo "✅ JaCoCo report found"
            echo "Report size: $(wc -c < build/reports/jacoco/test/jacocoTestReport.xml) bytes"
            echo "Coverage data points: $(grep -o 'covered="[0-9]*"' build/reports/jacoco/test/jacocoTestReport.xml | wc -l)"
            echo "Report preview:"
            head -c 500 build/reports/jacoco/test/jacocoTestReport.xml
          else
            echo "❌ JaCoCo report not found"
            exit 1
          fi

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/reports/jacoco/

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
